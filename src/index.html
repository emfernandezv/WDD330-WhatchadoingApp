<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatchadoing - Dashboard</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script type="module" src="./js/dashboard.js"></script>
  <script type="module" src="./js/main.mjs"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Whatchadoing Dashboard</h1>
      <button id="logout-btn" style="float:right;margin-top:-2rem;">Logout</button>
    </header>

    <main>
      <section id="search">
        <input type="text" id="location" placeholder="Search location">
        <button id="search-btn">Search Events</button>
      </section>

      <section id="events"></section>
      <section id="weather"></section>
    </main>
  </div>

</body>
</html>
